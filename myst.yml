    html_extra_head: |
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
      <style>
        /* Critical CSS for immediate loading */
        h1, h2, h3, h4, h5, h6 {
          background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7) !important;
          background-clip: text !important;
          -webkit-background-clip: text !important;
          -webkit-text-fill-color: transparent !important;
          font-weight: 700 !important;
        }
        @supports not (background-clip: text) {
          h1, h2, h3, h4, h5, h6 {
            color: #6366f1 !important;
            background: none !important;
            -webkit-text-fill-color: initial !important;
          }
        }
        .admonition {
          border-radius: 12px !important;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1) !important;
          margin: 1.5rem 0 !important;
          transition: all 0.3s ease !important;
        }
        .admonition:hover {
          transform: translateY(-2px) !important;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) !important;
        }
        .admonition.tip { border-left: 4px solid #10b981 !important; background: linear-gradient(135deg, #ecfdf5, #f0fdf4) !important; }
        .admonition.note { border-left: 4px solid #3b82f6 !important; background: linear-gradient(135deg, #eff6ff, #f0f9ff) !important; }
        .admonition.important { border-left: 4px solid #f59e0b !important; background: linear-gradient(135deg, #fffbeb, #fefce8) !important; }
        .admonition.warning { border-left: 4px solid #ef4444 !important; background: linear-gradient(135deg, #fef2f2, #fef1f1) !important; }
        .admonition.success { border-left: 4px solid #059669 !important; background: linear-gradient(135deg, #ecfdf5, #f0fdf4) !important; }
        .card { transition: all 0.3s ease !important; border-radius: 12px !important; }
        .card:hover { transform: translateY(-4px) !important; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15) !important; }
        pre { position: relative !important; }
      </style>
    html_extra_footer: |
      <script>
        console.log('Loading interactive features...');
        // Simplified interactive features
        document.addEventListener('DOMContentLoaded', function() {
          // Add hover effects to cards
          const cards = document.querySelectorAll('.card');
          cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
              this.style.transform = 'translateY(-4px)';
              this.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.15)';
            });
            card.addEventListener('mouseleave', function() {
              this.style.transform = 'translateY(0)';
              this.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.1)';
            });
          });
          
          // Add copy buttons to code blocks
          const codeBlocks = document.querySelectorAll('pre');
          codeBlocks.forEach(block => {
            const copyButton = document.createElement('button');
            copyButton.innerHTML = 'Copy';
            copyButton.style.cssText = 'position: absolute; top: 10px; right: 10px; background: #6366f1; color: white; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; font-size: 12px; z-index: 10;';
            copyButton.addEventListener('click', async () => {
              const code = block.querySelector('code');
              if (code) {
                try {
                  await navigator.clipboard.writeText(code.textContent);
                  copyButton.innerHTML = 'Copied!';
                  copyButton.style.background = '#10b981';
                  setTimeout(() => {
                    copyButton.innerHTML = 'Copy';
                    copyButton.style.background = '#6366f1';
                  }, 2000);
                } catch (err) {
                  console.error('Copy failed:', err);
                }
              }
            });
            block.appendChild(copyButton);
          });
          
          console.log('Interactive features loaded successfully!');
        });
      </script>
